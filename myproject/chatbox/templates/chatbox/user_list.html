{% extends 'chatbox/base.html' %}

{% block content %}
<h1>User List</h1>
<ul class="list-group">
  {% for item in users_list %}
  <li class="list-group-item">
      <span class="text-info">user_id: </span> <span>{{ item.user.id }}</span>
      <br>
      <span class="text-info">name: </span><span>{{ item.user.name }}</span>
  </li>
  {% endfor %}
</ul>
{% endblock %}
